<!DOCTYPE html>
        <!--测试AJAX PHP  通信-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>预参数设定</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <!--bootstrap 的js插件-->
    <script src="js/bootstrap.min.js"></script>
   <!--定义XMLHttpRequest对象 固定版本-->
    <script type="text/javascript">

        //定义XMLHttpRequest对象

        if(window.XMLHttpRequest){
            var xmlhttprequest = new XMLHttpRequest();
        }
        else if (window.ActiveXObject){	//兼容IE浏览器
            try{
                var xmlhttprequest = new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch (e){
                try{
                    xmlhttprequest = new ActiveXObject("Microsoft.XMLHTTP");
                }
                catch (e)
                { }
            }
        }

        $(function(){
            /*回调函数前面一定要加上；success:否则不成功*/
            $.ajaxSetup({  //预设公共选项
                url:"response_post.php",
                global:false,//禁止触发全局ajax事件
                type:"POST",
                dataType:"text",
                success:function(data){//响应成功后的回调函数
                    alert(data);
                }
            });
            /*eq()选择器选取带有指定 index 值的元素。index 值从 0 开始，所有第一个元素的 index 值是 0（不是 1）。
             经常与其他元素/选择器一起使用，来选择指定的组中特定序号的元素（如$(p:eq(1))）。

             */
            $("input").eq(0).click(function(){//为按钮1绑定异步请求
                $.ajax({data:"name=wanjia"});
            });
            $("input").eq(1).click(function(){//为按钮2绑定异步请求
                $.ajax({data:"name=嘉美"});
            });
            $("input").eq(2).click(function(){//为按钮3绑定异步请求
                $.ajax({data:"name=花名册"});
            });
        })

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2" id="left">
            <div class="row">
                <input type="button" class="btn btn-default" id='t1' value="异步请求1">
            </div>
            <div class="row">
                <input type="button" class="btn btn-default" id='t2' value="异步请求2">
            </div>
            <div class="row">
                <input type="button" class="btn btn-default" id='t3' value="异步请求3">
            </div>
        </div>
        <div class="col-md-10" id="right">
            <div class="col-md-12" id="right_up">
                <p id="p_id" class="text-center"><h2>jQuery封装的响应状态事件</h2></p>
            </div>
        <!--    <div class="col-md-12" id="right_down">
                <h3>我就是被载入的网页</h3>
                   <span></span>
            </div>-->

            <div class="col-md-12 text-left" id="right_down">
                <!--载入静态页面成功执行成功-->
                <span id="span1" class="text-right"></span>
            </div>
        </div>
    </div>
</div>


</div>

</html>
